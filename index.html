<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container { text-align: center; }
        
        /* This is where your photo "US" is styled */
        #valentine-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid #ff4d4d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        h1 { color: #d63384; margin-top: 20px; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            margin: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d4d; color: white; }
        #noBtn { background-color: #888; color: white; position: relative; }
    </style>
</head>
<body>

    <div class="container">
        <img id="valentine-img" src="US.PNG" alt="Us">
        
        <h1>Varsha, Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function celebrate() {
            document.querySelector('h1').innerHTML = "Yay! See you then! üòç";
            document.getElementById('valentine-img').src = "US.PNG"; // Keeps your photo there
            document.querySelector('.buttons').style.display = 'none';
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>
</body>
</html>
