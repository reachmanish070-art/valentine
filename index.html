<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #d63384; }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
        img { width: 200px; margin-bottom: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="container">
        <img id="displayImg" src="https://drive.google.com/uc?export=view&id=1cQS974fyw7EFA3y6D99Qg0CM8y901EU1" alt="Valentine Image">
        <h1 id="question">Varsha, Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const img = document.getElementById('displayImg');

        let scale = 1;

        noBtn.addEventListener('click', () => {
            // Make the Yes button bigger and the No button smaller/move
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
            
            const phrases = ["Are you sure?", "Really?", "Think again!", "Psh, try again.", "Last chance!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        });

        yesBtn.addEventListener('click', () => {
            question.innerText = "Yay! See you on the 14th! ❤️";
            img.src = "https://drive.google.com/uc?export=view&id=1cQS974fyw7EFA3y6D99Qg0CM8y901EU1";
            document.querySelector('.buttons').style.display = 'none';
        });
    </script>
</body>
</html>
